<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita cool</title>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="">

<div class="main-container">
    <header>
      <div class="logo">
      <img src="./images/logo.png" alt="logo">
      </div>
     <div class="cart">
        <img class="cart-btn" src="./images/cart-icon.png" alt="cart-icon">
     </div>
    </header>

    <h2>Accesorios</h2>
    <p>Aquí encontrarás todos los accesorios para llevar una vida con <span>menos residuos</span></p>
    
    <section class="products-list"  id="products-container">
    </section>

</div>

  <div class="cart-modal">
    <h2>Carrito</h2>
    <div class="cart-list">
     <div class="item">
      <div class="image">
        <img src="./images/frasco-vidrio.jpg" alt="">
      </div>
      <div class="product-name">
        NAME
      </div>
      <div class="Price">
        $0.00
      </div>
      <div class="quantity">
        <span class="minus">-</span>
        <span>1</span>
        <span class="plus">+</span>
      </div>
     </div>
    </div>
  <div class="cart-checkout-btn">
    <button class="close-btn">Cerrar</button>
    <button class="checkout-btn">Ir a pago</button>
  </div>
</div>

</body>
</html>
