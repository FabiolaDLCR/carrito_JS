<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvia | Pago</title>
    <script defer src="./js/check.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
<div class="main-container">
  <header>
    <div class="logo">
    <img src="./images/logo.png" alt="logo">
    </div>
   <div class="return-to-store">
    <button class="return">
      <a href="./index.html">Seguir Comprando</a>
    </button>
   </div>
  </header>

  <div class="checkout-container">
    <div class="checkout-products-container">
    <div><h2>Tus productos</h2></div>
    <div class="checkout-list">
      <div class="checkout-item">

        
      </div>
    </div>
  </div>

  <div class="data">
    <div>
    <h2>Datos</h2>
    </div>
    <div class="form">
      <div class="info">
        <label for="">Nombre Completo*</label>
        <input type="text" name="" id="">
      </div>
      <div class="info">
        <label for="">Correo Electrónico*</label>
        <input type="text" name="" id="">
      </div>
      <div class="info">
        <label for="">Teléfono*</label>
        <input type="text" name="" id="">
      </div>
      <div class="info">
        <label for="">Código Promocional</label>
        <input type="text" name="" id="">
      </div>
    </div>

    <div class="total-check">
      <div class="total-check-number"> <h2>Total: $0.00</h2></div>
      <div class="next"> <button>Siguiente</button></div>
    </div>
  </div>

</div>

</body>
